<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Rules for naming JS variables</h1>
    <p>Variable names can only contain , numbers, $ and _. For example <b>$my_1stVariable</b></p>
    <p>Variables must begin with a letter, $ or _. For example <b>$name, _name or name</b></p>
    <p>Variable names are case sensitive</p>
    <p>Variable names should not be JS keywords</p>
    <script>
        //task1
        var variable1
        var variable2
        var variable3

        //task2
        var variable_1
        var variable$2
        var variable_$
        var variableLikeThis
        var variableLike123_$

        var Variable
        var Testing Variable
        var Variable 123
        var Variable _ 2023
        var Variable @&^
    </script>
</body>
</html>
